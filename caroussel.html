    <script src="./js/require.js"></script>
    <script>
      require.config({
        baseUrl: './js/'
      });
    </script>
    <script>
      require(['caroussel'], function(Slider) {
        var sliders = document.getElementsByClassName('contentCaroussel');
        var slider = [];

        for (var i = 0, length = sliders.length; i < length; i++) {
          slider[i] = new Slider(sliders[i]);
        }
